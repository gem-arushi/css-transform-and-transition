<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                color:brown;
                border: 1px dotted black;
                background-color: aquamarine;
            }
            #myid{
                transform: rotateZ(175deg);
            }
        </style>
    </head>
    <body>
        <h1> CSS Transform</h1>
        <div>
            This program is for demonstrating CSS Transform.
        </div>
        <div id="myid">
            This is for rotating display.
        </div>
    </body>
</html>
